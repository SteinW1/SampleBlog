{% extends "main/base.html" %}
{% block content %}
    <div class="article-container">
        {{ test_text }}
        {% for article in articles %}
            <h1>{{ article.title }}</h1>
            <p>{{ article.author }}</p>
            <p>{{ article.date_posted }}</p>
            <p>{{ article.content }}</p>
        {% endfor %}
    </div>
{% endblock content %}
